{% extends 'base.html' %}
{% block content %}
<style>
  h5 {
    font-family: 'Mulish', sans-serif;
    line-height: 1.2;
    color: #0d8ac6;
}
.site-button {
  outline: none;
  color: #000;
  padding: 10px 25px;
  letter-spacing: 1px;
  position: relative;
  overflow: hidden;
  cursor: pointer;
  display: inline-table;
  background-color: #ffb600;
  border: none;
  font-size: 15px;
  transition: 0.5s all ease;
  border-radius: 15px;
}
.text{
font-weight: bold;
}
.header{
font-family: 'Mulish'sans-serif;
line-height: 1.2;
color: #0d8ac6;
font-weight: bold=600;
}
</style>
<div class="card mx-auto mt-5" style="width: 35rem; height: 35rem;">
  <div class="card-body mx-auto mt-5 text">
    

  {% if validlink %}
  <h2 class="card-title text header h5">Forgot password</h2>
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="site-button">Change password</button>
    </form>
  {% else %}
    <p>
      The password reset link was invalid, possibly because it has already been used.
      Please request a new password reset.
    </p>
  {% endif %}
{% endblock %}
</div>
</div>
